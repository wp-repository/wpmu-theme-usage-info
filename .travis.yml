# Main Travis CI configuration file for wordpress-plugin tests
# https://github.com/benbalter/wordpress-plugin-tests

# Tell Travis CI we're using PHP
language: php

# Versions of PHP to test against
php:
  - 5.3
  - 5.4
  - 5.5
  
# Specify versions of WordPress to test against
# WP_VERSION = WordPress version number (use "master" for SVN trunk)
# WP_MULTISITE = whether to test multisite (use either "0" or "1")
env:
    - WP_VERSION=master WP_MULTISITE=0
    - WP_VERSION=3.5.1 WP_MULTISITE=0
    - WP_VERSION=master WP_MULTISITE=1
    - WP_VERSION=3.5.1 WP_MULTISITE=1

# Grab the setup script and execute
before_script:
    - wget https://raw.github.com/benbalter/wordpress-plugin-tests/setup/setup.sh
    - source setup.sh

script: phpunit

# Tells Travis CI NOT to run unit tests against certain branch
branches:
  except:
    - assets
    - upstream

# Reduce mail notifications by Travis CI to a minimum
notifications:
  email:
    on_success: change
    on_failure: always